<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Font-Awesome Finder</title>
  <link rel="stylesheet" href="./src/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./src/bootstrap/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./src/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/custom/style.css">
  <script src="./src/jquery/jquery.min.js"></script>
  <script src="./src/jquery/jquery.xdomainajax.js"></script>
  <script src="./src/jquery/jquery.zclip.min.js"></script>

  <script src="./src/custom/boot.js"></script>

<body>
<div class="container">

<h1>Font-Awesome Finder</h1>

<div class="form-group">
  <label for="keyword"><a href="http://fortawesome.github.io/Font-Awesome/">Font Awesome</a>というアイコンフォントで提供されているアイコンを検索できるサービスです。探したいアイコンのキーワードを入れてください</label>
  
  <div class="progress progress-striped active">
  <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
  <span class="sr-only">Now Loading..</span>
  </div>
  </div>

</div>

<div id="status"></div>
<div id="icons"></div>

</div>
